<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #admin-login {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #admin-login h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
        }

        #admin-login form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0072ff;
        }

        button[type="submit"] {
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005bb5;
        }

        #error-message {
            color: red;
            text-align: center;
            display: none;
        }

        .icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon i {
            font-size: 50px;
            color: #0072ff;
        }
    </style>
</head>
<body>

    <!-- Admin Login Form -->
    <div id="admin-login">
        <div class="icon">
            <i class="fas fa-user-shield"></i> <!-- Font Awesome Admin Icon -->
        </div>
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <!-- Changed from email to text input -->
            <input type="text" id="admin-username" placeholder="Admin Username" required />
            <input type="password" id="admin-password" placeholder="Password" required />
            <button type="submit">Submit</button>
        </form>

        <p id="error-message">Invalid credentials. Please try again.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
